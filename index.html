<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tomi World</title>
        <link rel="stylesheet" href="./sources/style.css">
    </head>
    <body>
        <div class="game">
            <div class="ui">
                <div class="mobile-warning">
                    This experience isn't suited for mobile devices
                </div>
                <div class="controls">
                    <div class="group">
                        <div class="element">
                            <div class="keys is-arrows">
                                <div class="key">A</div>
                                <div class="key">S</div>
                                <div class="key">D</div>
                                <div class="key">W</div>
                            </div>
                            move
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">F</div>
                            </div>
                            fullscreen
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">P</div>
                            </div>
                            pointer lock
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">V</div>
                            </div>
                            view mode
                        </div>
                        <div class="element">
                            <div class="keys">
                                <div class="key">B</div>
                            </div>
                            debug
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./sources/index.js"></script>
    </body>
</html>
